<VirtualHost *:80>

  # Admin email, Server Name (domain name) and any aliases
  ServerAdmin nick.lang@gmail.com
  ServerName  socialbeer.me
  ServerAlias www.socialbeer.me

  DocumentRoot /home/nick/code/python/beersocial/src/beersocial
  LogLevel warn
  WSGIDaemonProcess socialbeer processes=2 maximum-requests=500 threads=1
  WSGIProcessGroup socialbeer
  WSGIScriptAlias / /home/nick/code/python/beersocial/src/beersocial/apache/staging.wsgi

  SetEnv PYTHON_EGG_CACHE /home/nick/.python_eggs

  Alias /media /home/nick/sources/django/contrib/admin/media
  Alias /site_media /home/nick/code/python/beersocial/src/beersocial/media/

  <Location /media>
    SetHandler None
    Order allow,deny
    Allow from all
  </Location>

  <Location /site_media>
    SetHandler None
    Order allow,deny
    Allow from all
  </Location>

  <LocationMatch "\.(jpg|gif|png|mp4)$">
    SetHandler None
  </LocationMatch>

  <LocationMatch "^/(robots\.txt|favicon\.ico|crossdomain\.xml)$">
    SetHandler none
  </LocationMatch>

</VirtualHost>