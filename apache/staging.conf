<VirtualHost *:80>
    WSGIScriptReloading On
    WSGIReloadMechanism Process
    WSGIDaemonProcess socialbeer-staging
    WSGIProcessGroup socialbeer-staging
    WSGIApplicationGroup socialbeer-staging
    WSGIPassAuthorization On
    
    WSGIScriptAlias / /home/nick/www/staging/socialbeer/apache/staging.wsgi/
    
    <Location "/">
        Order Allow,Deny
        Allow from all
    </Location>
    
    <Location "/media">
        SetHandler None
    </Location>

    Alias /media /home/nick/www/staging/socialbeer/media
    
    <Location "/admin-media">
        SetHandler None
    </Location>
    
    Alias /admin-media /home/nick/www/staging/socialbeer/media/admin
    
    ErrorLog /home/nick/www/log/error.log
    LogLevel info
    CustomLog /home/nick/www/log/access.log combined
</VirtualHost>