{% extends "socialregistration/socialregistration_base.html" %}
{% load socialregistration_tags %}

{% block content %}
<h1>Setup</h1>

{% if error %}
    <h2>Your session timed out. Please try again.</h2>
{% else %}
    <form action="." method="post">
        <table>
            {{ form }}
        </table>
        {% social_csrf_token %}
        <input type="submit" value="save" />
    </form>
{% endif %}
{% endblock %}
